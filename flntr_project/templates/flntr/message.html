{% extends 'flntr/base.html' %}
{% load staticfiles %}

{% block title_block %}
	flntr - !
{% endblock %}

{% block body_block %}
<div id="messages">
    {% for message in messages %}
        <div {% if message.tags %}class="alert alert-dismissable alert-{{ message.tags }}"{% endif %}>
            <a class="close" data-dismiss="alert" href="#">&times;</a>
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endblock %}
